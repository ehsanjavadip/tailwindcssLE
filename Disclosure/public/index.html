<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./build/tailwind.css" />
		<title>Document</title>
	</head>
	<body class="bg-gray-200 h-screen flex justify-center items-center">
		<div
			x-data="{pos1:false,pos2:false}"
			class="flex bg-white rounded-xl  flex-col justify-center gap-4 p-3 w-[500px]">
			<div class="rounded-lg overflow-hidden">
				<div
					@click="pos1 = !pos1"
					class="rounded-lg bg-purple-200 cursor-pointer text-purple-500 h-10 px-4 w-full flex justify-between items-center">
					<p>What is your refund policy?</p>
					<svg
						:class="pos1? 'rotate-180' : rotate-0"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 transition-all duration-150">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
					</svg>
				</div>
				<div x-show="pos1" class="px-4 my-4 text-gray-600">
					If you're unhappy with your purchase for any reason, email us within
					90 days and we'll refund you in full, no questions asked.
				</div>
			</div>

			<div class="rounded-lg overflow-hidden">
				<div
					@click="pos2 = !pos2"
					class="rounded-lg bg-purple-200 cursor-pointer text-purple-500 h-10 px-4 w-full flex justify-between items-center">
					<p>Do you offer technical support?</p>
					<svg
						:class="pos2? 'rotate-180' : rotate-0"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-6 h-6 transition-all">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
					</svg>
				</div>
				<div x-show="pos2" class="px-4 my-4 text-gray-600">No.</div>
			</div>
		</div>
		<script src="//unpkg.com/alpinejs" defer></script>
	</body>
</html>
