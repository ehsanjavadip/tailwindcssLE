					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-6 h-6">

						stroke-linecap="round"
						stroke-linejoin="round"
						d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
				</svg>
			</button>
            <button x-show="isOpen" @click="isOpen=false" class="cursor-auto h-screen w-screen fixed bg-gray-200 opacity-40 top-0 left-0"></button>
			<div
				x-show="isOpen"
